<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore </title>
    <link rel="stylesheet" href="./BookList.css"></link>
</head>

<body id="body">
    
    <form id="form">
    <label for="name">Name</label>
    <input id="name" class="input" required/><br><br>
    <label for="author">Author</label>
    <input id="author" class="input" required/><br><br>
    <label for="desc">Description</label>
    <input id="desc" class="input"/><br><br>
    <label for="price">Price</label>
    <input id="price" type="number" class="input" min="1" required/><br><br>
    <button id="store" type="submit">Add To Store</button>
    
    </form>
    <h2 style="display: none;" id="bookStore">Book Store</h2>
    <table id="addedBooks">
    </table>
    <script src="./BookList.js"></script>
</body>
</html>
