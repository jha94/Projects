<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Glass Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./Images/avatar.jpg" style="height: 5rem; width: 5rem; border-radius: 2rem; margin-bottom: 1rem; " alt="avatar">
                    <h3>Prashant Jha</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img class="linkImg" src="./Images/twitch.png" alt=""></img>
                        <p class="linkText" >Streams</p>
                    </div>
                    <div class="link">
                        <img class="linkImg" src="./Images/steam.png" alt=""></img>
                        <p class="linkText">Games</p>
                    </div>
                    <div class="link">
                        <img class="linkImg" src="./Images/upcoming.png" alt=""></img>
                        <p class="linkText">New</p>
                    </div>
                    <div class="link">
                        <img class="linkImg" src="./Images/library.png" alt=""></img>
                        <p class="linkText">Library</p>
                    </div>
                </div>
                <div class="pro">
                    <h3 class="gameText">Join pro for free games</h3>
                    <img class="proGames" src="./Images/controller.png"></img>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h2>Active Games</h2>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./Images/assassins.png" class="gameImg" alt=""></img>
                        <div class="card-info">
                            <p>Assassin Creed Valhalla</p>
                            <p>PS5 Version</p>
                            <div class="progress">
                                 
                            </div>
                        </div>
                        <p class="percentage">60%</p>
                    </div>

                    <div class="card">
                        <img src="./Images/sackboy.png" class="gameImg" alt=""></img>
                        <div class="card-info">
                            <p>Sack Boy</p>
                            <p>PS5 Version</p>
                            <div class="progress">
                                 
                            </div>
                        </div>
                        <p class="percentage">60%</p>
                    </div>

                    <div class="card">
                        <img src="./Images/spiderman.png" class="gameImg" alt=""></img>
                        <div class="card-info">
                            <p>Spider Man Calling</p>
                            <p>PS5 Version</p>
                            <div class="progress">
                                 
                            </div>
                        </div>
                        <p class="percentage">60%</p>
                    </div>
                </div>
            </div>
        </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
</body>
</html>
