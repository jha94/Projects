<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
    id="drop_zone"
    ondrop="dropHandler(event)"
    ondragover="dragOverHandler(event)"
    style="border: 1px solid blue; width: 500px; height: 100px;"
    >
    <p>Drag one or more file to this <i>Drop Zone</i></p>
    <input type="image" id="preview" style="height: 200px;">
    
    </div>
</body>
<script>
    const imagePreview = document.getElementById("preview");
    function dropHandler(event){
        event.preventDefault();
        if(event.dataTransfer.items){
            [...event.dataTransfer.items].forEach((item, index)=>{
                if(item.kind==='file'){
                    imagePreview.src=item.getAsFile()
                } 
            })
        }
    }

    function dragOverHandler(ev){
        ev.preventDefault();
    }
</script>
</html>
